<!DOCTYPE html>
<html lang="en">
<head>
  <title>No thanks!</title>
  <meta charset="utf-8">
  <script src="{{ url_for('static', filename='jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
  <script src="{{ url_for('static', filename='nothanks-client.js') }}"></script>
  <script src="{{ url_for('static', filename='nothanks-socketio.js') }}"></script>
  <script src="{{ url_for('static', filename='noty/packaged/jquery.noty.packaged.js') }}"></script>
  <link href="{{ url_for('static', filename='nothanks.css') }}" rel="stylesheet">
</head>
<body>
  <div id="uuid"></div>
  <div class="board">
    <div class="players">
      <div class="player player1" id="player1">
        <div class="playerinfo">
          <p class="fancytext r90"><span class="nick" id="p1-name"></span> (<span class="score" id="p1-score">ne joue pas</span>)</p>
        </div>
        <div class="cardzone" id="cardzone-p1">
        </div>
      </div>
      <div class="player player2" id="player2">
        <div class="playerinfo">
          <p class="fancytext r90"><span class="nick" id="p2-name"></span> (<span class="score" id="p2-score">ne joue pas</span>)</p>
        </div>
        <div class="cardzone" id="cardzone-p2">
        </div>
      </div>
      <div class="player player3" id="player3">
        <div class="playerinfo">
          <p class="fancytext r90"><span class="nick" id="p3-name"></span> (<span class="score" id="p3-score">ne joue pas</span>)</p>
        </div>
        <div class="cardzone" id="cardzone-p3">
        </div>
      </div>
      <div class="player player4" id="player4">
        <div class="playerinfo">
          <p class="fancytext r90"><span class="nick" id="p4-name"></span> (<span class="score" id="p4-score">ne joue pas</span>)</p>
        </div>
        <div class="cardzone" id="cardzone-p4">
        </div>
      </div>
      <div class="player player5" id="player5">
        <div class="playerinfo">
          <p class="fancytext r90"><span class="nick" id="p5-name"></span> (<span class="score" id="p5-score">ne joue pas</span>)</p>
        </div>
        <div class="cardzone" id="cardzone-p5">
        </div>
      </div>
    </div>
    <div class="playzone">
      <div class="deck">
        <div id="card-up-div">
          <object class="card card-up" id="card-n!" type="image/svg+xml" data="/static/card.svg"></object>
        </div>
        <div class="coin-common-div">
          <object class="hidden" id="coinC" style="z-index:50;" type="image/svg+xml" data="/static/coin.svg"></object>
        </div>
        <div id="nextplayer-div">
          <p class="nextplayer" id="nextplayer"></p>
        </div>
      </div>
      <div class="player player0">
        <div class="playerinfo0">
          <p id="p0-name-p" class="fancytext0 r90" onclick="toggleNickinputForm()"><span class="nick" id="p0-name">Joueur</span></p>
          <form id="nickinput" class="nodisplay" method="POST" action="#" onsubmit="toggleNickinputForm()">
            <input id="nickdata" type="text" size="7" value="votre pseudo">
            <input type="submit" style="display: none;" value="Send">
          </form>
<!--          <p class="fancytext r90"><span id="p0-name">Player 0</span><br/><span id="p0-score">ne joue pas</span></p>-->
          <p class="fancytext0 r90"><span class="score" id="p0-score">ne joue pas</span></p>
          <div>
            <object class="coin-player hidden" id="coinP" type="image/svg+xml" data="/static/coin.svg"></object>
          </div>
          <div class="controls">
            <form class="inlineform" id="play" method="POST" action="#">
              <input type="submit" value="Play">
            </form>
            <br/>
            <form class="inlineform" id="start" method="POST" action="#">
              <input type="submit" value="Start">
            </form>
            <form class="inlineform" id="stop" method="POST" action="#">
              <input type="submit" value="Stop">
            </form>
            <br/>
            <form class="inlineform" id="pick" method="POST" action="#">
              <input type="submit" value="PICK">
            </form>
            <form class="inlineform" id="pass" method="POST" action="#">
              <input type="submit" value="PASS">
            </form>
          </div>
        </div>
        <div class="cardzone" id="cardzone-p0">
        </div>
      </div>
      <div class="chat hidden">
        <div>
          <textarea id="textarea" rows="8" cols="42"></textarea>
          <form id="chatinput" method="POST" action="#">
            <input id="chatdata" type="text" size="29">
            <input type="submit" style="display: none;" value="Send">
          </form>
        </div>
      </div>
      <div class="debug">
        <form class="inlineform" id="debug" method="POST" action="#">
          <input type="submit" value="DEBUG">
        </form>
      </div>
    </div>
    <div class="help-div">
      <p class="fancytext help" onclick="rules()">?</p>
    </div>
  </div>
</body>
</html>
